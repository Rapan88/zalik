<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Додати працівника</title>
</head>
<body>
<h1>Додати працівника</h1>
<div th:if="${errorMessage}" style="color: red">
    <p th:text="${errorMessage}"></p>
</div>
<form action="/add" method="post">
    <div>
        <label for="name">Імʼя: </label>
        <input type="text" id="name" name="name" required>
    </div>
    <div>
        <label for="entryTime">Час входження</label>
        <input type="text" id="entryTime" name="entryTime" required>
    </div>
    <div>
        <label for="exitTime">Час виходу:</label>
        <input type="text" id="exitTime" name="exitTime" required min="0">
    </div>
    <div>
        <label for="roomNumber">Номер приміщення:</label>
        <input type="number" id="roomNumber" name="roomNumber" required min="0">
    </div>
    <button type="submit">Додати</button>
</form>
</body>
</html>
